<!DOCTYPE html>        <!--  documento html 5  --> 
<html lang="it">
   <head>
        <meta charset="UTF-8" />
        <title> Es_38 </title>
        <link rel="stylesheet" href="index.css"/>
   </head>
   <body>
      <h1 align= "center" > Nuovi Input tag HTML 5 </h1>
	  <form id="wrapper" action="Pagina2.html">
      <label for="txtUser"> Nome: </label>
      <input type="text" pattern="[A-Z][a-zA-Z_]{7,11}" required minlength="8" name="txtUser" id="txtUser" title="Inserire una stringa tra 8 e 12 che abbiano la maiuscola iniziale"/>
      <!-- NAME serve per inviare il contenuto del controllo al server-->
      <!-- ID serve per associare una label-->
      <br/> <br/>
      <label for="txtcodice"> Codice Fiscale: </label>
      <input type="text" pattern="^[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z] $" required name="txtcodice" id="txtcodice" title="Il formato valido per il codice fiscale è: CCCCCCNNCNNCNNNC"/>
      <br/> <br/>
      <label for="txtMediaVoti"> Media Voti: </label>
         <input type="number" name="txtMediaVoti" id="txtMediaVoti" required min="6.00" max="10.00" step="0.01" />
         <br/> <br/>
      <label for="txtEta"> Età: </label>
      <input type="number" name="txtEta" id="txtEta" required min="15" max="90" step="5"/>
      <br/> <br/>
      <fieldset>
         <legend> Informazione personali: </legend>
         <label for="txtColor"> Colore preferito: </label>
         <input type="color" name="txtColor" id="txtColor">
         <br/> <br/>
         <label for="txtDataNascita"> Data di nascita: </label>
         <input type="date" name=txtDataNacita id="txtDataNacita" min="2000-01-01" max= "2010-01-01">
         <br/> <br/>
         <label for="txtResidenza"> Residenza: </label>
         <input type="text" name="txtResidenza" list="listaResidenza" name="txtResidenza" required>
         <datalist id="listaResidenza">
            <option> Fossano </option>
            <option> Cuneo </option>
            <option> Cavallermaggiore </option>
         </datalist>
         <br/> <br/>
         <label for="txtResidenza"> Mail: </label>
         <input type="email" name="txtemail" id="txtemail" required />
         <!--COMBO BOX-->
         
      </fieldset>
      <label for="txtConoscenze"> Conoscenze informatiche: </label>
      <br/>
      <span> 1 </span>
      <input type="range" name="txtConoscenze" id="txtConoscenze" min="1" max="10">
      <span> 10 </span>
      <br/> <br/>
      <label for=""> INVIA </label>
      <input type="submit" value="Invia"/>
     </form>
   </body>
   
</html>
